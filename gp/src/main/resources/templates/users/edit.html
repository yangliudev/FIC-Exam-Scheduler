<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit Profile</h1>
				<form action="/users/userpage" th:object="${user}" method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="username" name="username" th:field="*{username}" class="form-control form-control-lg" 
                            placeholder="Username">
					</div>
                    <!-- NEED MORE WORK FOR PASSWORD RESET (currently just shows password and lets u change) -->
                    <div class="mb-3">
						<input type="text" id="password" name="password" th:field="*{password}" class="form-control form-control-lg" 
                            placeholder="New Password">
					</div>
					<div class="mb-3">
						
						<input type="text" id="email" name="email" th:field="*{email}" class="form-control form-control-lg" 
                            placeholder="Email">
					</div>
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary btn-success" type="submit" value="UPDATE"></input>
                    </div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
