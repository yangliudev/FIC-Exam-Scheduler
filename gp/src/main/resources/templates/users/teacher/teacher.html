<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Interface</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        margin-top: 50px;
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #007bff;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/users/logout" method="get">
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
      <form action="/users/edit" method="get">
        <button type="submit" class="btn btn-primary">Edit Profile</button>
      </form>
      <h1 th:text="'Welcome, Teacher ' + ${user.username} + '!'"></h1>
      <nav>
        <ul>
          <!-- <li><a href="/teacher/dashboard">Dashboard</a></li>
          <li><a href="/teacher/courses">My Courses</a></li>
          <li><a href="/teacher/exams">My Exams</a></li> -->
        </ul> 
      </nav>
      <h2>Teacher Dashboard</h2>
      <p>
        This is the teacher dashboard page. You can add content and
        functionality specific to the teacher role here.
      </p>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
