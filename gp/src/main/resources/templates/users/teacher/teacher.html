<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        margin-top: 50px;
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #007bff;
      }
      p {
        text-align: center;
      }
      .btn-toolbar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
      }
      .request-form {
        margin-bottom: 20px;
      }
      .request-table {
        width: 100%;
        margin-bottom: 20px;
      }
      .request-table th,
      .request-table td {
        padding: 8px;
      }
      .request-table th {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="btn-toolbar">
        <form action="/users/logout" method="get">
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>
        <form action="/users/edit" method="get">
          <button type="submit" class="btn btn-primary" style="margin-left: 15px">Edit Profile</button>
        </form>
      </div>

      <h1 style="margin-top: 15px;" th:text="'Welcome, Teacher ' + ${user.username}"></h1>
      <nav>
        <ul>
          <li><a href="/teacher/dashboard">Dashboard</a></li>
          <li><a href="/teacher/courses">My Courses</a></li>
          <li><a href="/teacher/exams">My Exams</a></li>
        </ul> 
      </nav>

      <h2>Teacher Dashboard</h2>

      <!-- Request Form -->
      <form class="request-form" action="/instructor/create" method="post">
        <!-- Duration and Section fields -->
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="course_name">Course Name:</label>
              <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="duration">Duration (hours):</label>
              <input type="number" id="duration" name="duration" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="section">Section:</label>
              <input type="number" id="section" name="section" class="form-control" required>
            </div>
          </div>
        </div>
        
        <!-- Choices fields -->
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="firstChoice">First Choice:</label>
              <input type="datetime-local" id="firstChoice" name="firstChoice" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="secondChoice">Second Choice:</label>
              <input type="datetime-local" id="secondChoice" name="secondChoice" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="thirdChoice">Third Choice:</label>
              <input type="datetime-local" id="thirdChoice" name="thirdChoice" class="form-control" required>
            </div>
          </div>
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary mt-3">Request Exam Slot</button>
      </form>

      <h4 style="text-align: center; margin-bottom: 20px;">Exam Requests</h4>

      <!-- Request Table -->
      <table class="request-table table table-striped">
        <thead>
          <tr>
            <th>Course</th>
            <th>Duration</th>
            <th>Section</th>
            <th>First Choice</th>
            <th>Second Choice</th>
            <th>Third Choice</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterate over the instructor requests and populate the table rows -->
          <tr th:each="request : ${requests}">
            <td th:text="${request.course_name}"></td>
            <td th:text="${request.duration}"></td>
            <td th:text="${request.section}"></td>
            <td th:text="${request.firstChoice}"></td>
            <td th:text="${request.secondChoice}"></td>
            <td th:text="${request.thirdChoice}"></td>
            <td>
              <a href="/instructor/{id}/edit" class="btn btn-primary btn-sm">Edit</a>
              <a href="/instructor/{id}/delete" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
