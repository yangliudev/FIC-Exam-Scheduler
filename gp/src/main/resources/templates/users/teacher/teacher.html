<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Interface</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        margin-top: 50px;
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #007bff;
      }
      p {
        text-align: center;
      }
      .btn-toolbar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
      }
      .request-form {
        margin-bottom: 20px;
      }
      .request-table {
        width: 100%;
        margin-bottom: 20px;
      }
      .request-table th,
      .request-table td {
        padding: 8px;
      }
      .request-table th {
        background-color: #f8f9fa;
      }
      .actionButton {
        width: 70px;
      }
    </style>
    <script>
      function submitForm() {
        var courseName = document.getElementById("course_name").value;
        var duration = document.getElementById("duration").value;
        var section = document.getElementById("section").value;
        var firstChoice = document.getElementById("firstChoice").value;
        var secondChoice = document.getElementById("secondChoice").value;
        var thirdChoice = document.getElementById("thirdChoice").value;

        if (
          courseName === "" ||
          duration === "" ||
          section === "" ||
          firstChoice === "" ||
          secondChoice === "" ||
          thirdChoice === ""
        ) {
          alert("Please fill in all fields");
          return false;
        }

        document.querySelector(".request-form").submit();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="btn-toolbar">
        <form action="/users/logout" method="get">
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>
        <form action="/users/edit" method="get">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-left: 15px"
          >
            Edit Profile
          </button>
        </form>
      </div>

      <h1
        style="margin-top: 15px"
        th:text="'Welcome, Instructor ' + ${user.username}"
      ></h1>

      <h2>Teacher Dashboard</h2>

      <!-- Request Form -->
      <form class="request-form" action="/instructor/create" method="post">
        <!-- Duration and Section fields -->
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="course_name">Course Name:</label>
              <input
                type="text"
                id="course_name"
                name="course_name"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="duration">Duration (hours):</label>
              <input
                type="number"
                id="duration"
                name="duration"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="section">Section:</label>
              <input
                type="number"
                id="section"
                name="section"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Choices fields -->
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="firstChoice">First Choice:</label>
              <input
                type="datetime-local"
                id="firstChoice"
                name="firstChoice"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="secondChoice">Second Choice:</label>
              <input
                type="datetime-local"
                id="secondChoice"
                name="secondChoice"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="thirdChoice">Third Choice:</label>
              <input
                type="datetime-local"
                id="thirdChoice"
                name="thirdChoice"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Instructor Username (hidden field) -->
        <input
          type="hidden"
          id="instructorUser"
          name="instructorUser"
          th:value="${user.username}"
        />

        <!-- Submit button -->
        <button
          type="submit"
          class="btn btn-primary mt-3"
          onclick="submitForm()"
        >
          Request Exam Slot
        </button>
      </form>

      <h4 style="text-align: center; margin-bottom: 20px">My Exam Requests</h4>

      <!-- Request Table -->
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th class="text-center">Course</th>
            <th class="text-center">Duration</th>
            <th class="text-center">Section</th>
            <th class="text-center">First Choice</th>
            <th class="text-center">Second Choice</th>
            <th class="text-center">Third Choice</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="teacher: ${teacherTable}"
            th:if="${teacher.instructorUser} == ${user.username}"
          >
            <td class="text-center" th:text="${teacher.course_name}"></td>
            <td class="text-center" th:text="${teacher.duration}"></td>
            <td class="text-center" th:text="${teacher.section}"></td>
            <td class="text-center" th:text="${teacher.first_choice}"></td>
            <td class="text-center" th:text="${teacher.second_choice}"></td>
            <td class="text-center" th:text="${teacher.third_choice}"></td>
            <td class="text-center">
              <a th:href="@{/request/{uid}(uid=${teacher.uid})}" class="btn btn-primary actionButton">Edit</a>
              <a style="margin-top: 7px;" th:href="@{/request/delete/{uid}(uid=${teacher.uid})}" class="btn btn-danger actionButton">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
