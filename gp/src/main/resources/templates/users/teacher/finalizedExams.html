<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">

        <h1 style="text-align: center; margin: 20px;">Instructor Requests</h1>

        <div class="btn-toolbar">
            <form action="/instructor/dashboard" method="get">
              <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Instructor Dashboard</button>
            </form>
        </div>

        <h4 style="text-align: center; margin-bottom: 20px">Finalized Exams</h4>

        <!-- Request Table -->
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr class="text-center">
              <th>Course Name</th>
              <th>Duration (hours)</th>
              <th>Section</th>
              <th>Number of Proctors</th>
              <th>Number of Rooms</th>
              <th>Room Number</th>
              <th>Start Time</th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:each="admin: ${adminTable}"
              class="text-center"
            >
              <td th:text="${admin.courseName}"></td>
              <td th:text="${admin.duration}"></td>
              <td th:text="${admin.section}"></td>
              <td th:text="${admin.noProctors}"></td>
              <td th:text="${admin.noOfRooms}"></td>
              <td th:text="${admin.roomsAssigned}"></td>
              <td th:text="${admin.startTime}"></td>
            </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
