<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit Request</h1>
                <form th:action="@{/request/{uid} (uid=${teacher.uid})}" th:object="${teacher}" method="post">
                    
					<div class="mb-3">
						<input type="text" id="course_name" name="course_name" th:field="*{course_name}" class="form-control form-control-lg" 
                            placeholder="Course Name" required>
					</div>

					<div class="mb-3">
						<input type="number" id="duration" name="duration" th:field="*{duration}" class="form-control form-control-lg" 
                            placeholder="Duration" required>
					</div>

					<div class="mb-3">
						<input type="number" id="section" name="section" th:field="*{section}" class="form-control form-control-lg" 
                            placeholder="Section" required>
					</div>

					<div class="mb-3">
						<input type="datetime-local" id="first_choice" name="first_choice" th:field="*{first_choice}" class="form-control form-control-lg" 
                            required>
					</div>

                    <div class="mb-3">
						<input type="datetime-local" id="second_choice" name="second_choice" th:field="*{second_choice}" class="form-control form-control-lg" 
                            required>
					</div>

                    <div class="mb-3">
						<input type="datetime-local" id="third_choice" name="third_choice" th:field="*{third_choice}" class="form-control form-control-lg" 
                            required>
					</div>
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary btn-success" type="submit" value="UPDATE"></input>
                    </div>

				</form>
            </div>
        </div>
    </div>
</body>
</html>
