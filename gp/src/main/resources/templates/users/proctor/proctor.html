<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proctor Interface</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      margin-top: 50px;
    }
    h1,
    h2,
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin-right: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #007bff;
    }
    p {
      text-align: center;
    }
    .btn-toolbar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .non-available-dates-form {
      margin-bottom: 20px;
    }
    .pending-assignments {
      margin-bottom: 20px;
    }
    .calendar-download {
      margin-bottom: 20px;
    }
    .calendar-download a {
      display: inline-block;
      margin-right: 10px;
    }
    .request-table {
      width: 100%;
      margin-bottom: 20px;
    }
    .request-table th,
    .request-table td {
      padding: 8px;
    }
    .request-table th {
      background-color: #f8f9fa;
    }
    #calendar {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="btn-toolbar">
      <form action="/users/logout" method="get">
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
      <form action="/users/edit" method="get">
        <button type="submit" class="btn btn-primary" style="margin-left: 15px">Edit Profile</button>
      </form>
    </div>

    <h1 style="margin-top: 15px;" th:text="'Welcome, Proctor ' + ${user.username}"></h1>
    <nav>
      <ul>
        <!-- Add relevant links for proctor dashboard -->
        <li><a href="/proctor/pending-exams">Pending Assignments</a></li>
         <!-- Dont know if doing yet <li><a href="/proctor/download-calendar">Download Calendar</a></li> -->
      </ul>
    </nav>

    <h2>Proctor Dashboard</h2>
    
    <!-- Non-Available Dates Form -->
    <form class="non-available-dates-form" action="/proctor/non-available-dates" method="post">
      <div class="form-group">
        <label>Select Role:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hallMonitor" name="role" value="hallMonitor">
          <label class="form-check-label" for="hallMonitor">Hall Monitor</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="roomInvigilator" name="role" value="roomInvigilator">
          <label class="form-check-label" for="roomInvigilator">Room Invigilator</label>
        </div>
      <div class="form-group">
        <label for="nonAvailableDates">Specify Non-Available Dates and Times:</label>
        <div id="calendar"></div>
        <input type="hidden" id="nonAvailableDates" name="nonAvailableDates" required>
      </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    
    <!-- Calendar Download -->
    <!-- Dont know if doing yet
    <div class="calendar-download">
      <h3>Download Calendar</h3>
      <p>
        Download the calendar file for your assignments.
        <a href="/proctor/calendar">Download</a>
      </p>
    </div>

  </div> -->

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- FullCalendar JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        selectable: true,
        select: function(start, end) {
          var nonAvailableDatesInput = $('#nonAvailableDates');
          nonAvailableDatesInput.val(start.format() + ' - ' + end.format());
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        defaultView: 'agendaWeek',
        height: 'auto',
        allDaySlot: false,
        slotDuration: '00:30:00',
        slotLabelInterval: '01:00',
        slotLabelFormat: 'h:mm A',
        minTime: '08:00:00',
        maxTime: '22:00:00',
        weekends: false
      });
    });
  </script>
</body>
</html>
