<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Unavailable Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit Unavailable Dates</h1>
                <form th:action="@{/proctor/editDates/{uid}(uid=${proctor.uid})}" th:object="${proctor}" method="post">
                    <div class="form-group">
                        <label>Select Role:</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" id="hallMonitor" name="role" value="hallMonitor">
                          <label class="form-check-label" for="hallMonitor">Hall Monitor</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" id="roomInvigilator" name="role" value="roomInvigilator">
                          <label class="form-check-label" for="roomInvigilator">Room Invigilator</label>
                        </div>
                      </div>
					<div class="form-group">
						<label for="nonAvailableDates">Select Non-Available Dates:</label>
						<input type="text" id="nonAvailableDates" name="nonAvailableDates" class="form-control" required>
					</div>
                    <input
                    type="hidden"
                    id="proctorUser"
                    name="proctorUser"
                    th:value="${proctor.username}"
                  />
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary btn-success" type="submit" value="UPDATE"></input>
                    </div>

				</form>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#nonAvailableDates", {
            mode: "multiple",
            dateFormat: "Y-m-d",
            minDate: "today",
            defaultDate: []
        });
    </script>
</body>

</html>
