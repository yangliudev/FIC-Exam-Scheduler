<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Unavailable Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit Unavailable Dates</h1>
                <form th:action="@{/proctor/non-available-dates}" th:object="${proctor}" method="post">
                    
					<div class="form-group">
						<label for="nonAvailableDates">Select Non-Available Dates:</label>
						<input type="text" id="nonAvailableDates" name="nonAvailableDates" class="form-control" required>
					</div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary btn-success" type="submit" value="UPDATE"></input>
                    </div>

				</form>
            </div>
        </div>
    </div>
    
    <h4 style="text-align: center; margin-bottom: 20px">My Non-Available Dates</h4>
    <table class="request-table table table-striped">
        <thead>
            <tr>
                <th>Proctor</th>
                <th>Role</th>
                <th>Non Available Dates</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proctor: ${requests}" th:if="${proctor.username} == ${user.username}">
                <td th:text="${proctor.username}"></td>
                <td th:text="${proctor.role}"></td>
                <td>
                    <ul>
                        <li th:each="date : ${proctor.nonAvailableDates}" th:text="${date}"></li>
                    </ul>
                </td>
                <td>
                    <form th:action="@{'/proctor/edit-dates/' + ${proctor.uid}}" method="get">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/proctor/delete-request/' + ${proctor.uid}}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#nonAvailableDates", {
            mode: "multiple",
            dateFormat: "Y-m-d",
            minDate: "today",
            defaultDate: []
        });
    </script>
</body>

</html>
