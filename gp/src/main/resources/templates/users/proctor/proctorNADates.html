<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Non Available Dates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin: 20px;">Exam Requests</h1>

        <div class="btn-toolbar">
            <form action="/proctor/dashboard" method="get">
              <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Proctor Dashboard</button>
            </form>
        </div>

        <!-- Request Table -->
        <table class="request-table table table-striped">
        <thead>
            <tr>
            <th>Proctor</th>
            <th>Non Available Dates</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proctor_non_available_dates: ${proctorTable}">
                <td th:text="${proctor_non_available_dates.user}"></td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
