<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #rectangle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; margin: 20px;">Users</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr class="text-center">
          <th scope="col">Username</th>
          <th scope="col">User Type</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          th:each="user:${users}" class="text-center"
          th:if="${currentUser.username} != ${user.username}"
        >
          <td th:text="${user.username}"></td>
          <td th:text="${user.userType}"></td>
          <td th:text="${user.email}"></td>
          <td>
            <form th:if="${user.username != null and user.username != ''}" action="/admin/removeUser" method="post">
              <input type="hidden" name="username" th:value="${user.username}">
              <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
              <button class="Delete btn btn-danger" for="danger">Remove User</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
