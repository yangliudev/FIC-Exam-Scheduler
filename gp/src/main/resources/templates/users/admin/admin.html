<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Interface</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        margin-top: 50px;
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #007bff;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-toolbar">
        <form action="/users/logout" method="get">
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>
        <form action="/users/edit" method="get">
          <button type="submit" class="btn btn-primary" style="margin-left: 15px">Edit Profile</button>
        </form>
      </div>
      
      <h1 style="margin-top: 15px;" th:text="'Welcome, Admin ' + ${user.username}"></h1>
      <nav>
        <ul>
          <li><a href="/admin/dashboard">Dashboard</a></li>
          <li><a href="/admin/users">Manage Users</a></li>
          <li><a href="/admin/exams">Manage Exam Requests</a></li> 
        </ul>
      </nav>
      <h2>Admin Dashboard</h2>
      <p>
         <!-- Request Form -->
      <form class="request-form" action="/instructor/create" method="post">
        <!-- Duration and Section fields -->
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="course_name">Course Name:</label>
              <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="duration">Duration (hours):</label>
              <input type="number" id="duration" name="duration" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="section">Section:</label>
              <input type="number" id="section" name="section" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="course_name">Number of Proctors Assigned:</label>
                <input type="number" id="num_proctors" name="num_proctors" class="form-control" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="course_name">Room Number Assigned:</label>
                <input type="text" id="roomNum" name="roomNum" class="form-control" required>
              </div>
              </div>
            <div class="col-md-4">
              <label for="firstChoice">Time Slot</label>
              <input type="datetime-local" id="timeSlot" name="timeSlot" class="form-control" required>
            </div>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary mt-3">Finalize Exam Slot</button>
        </form>    
      </p>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
